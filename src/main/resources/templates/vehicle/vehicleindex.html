<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
	<title>vehicle index</title>
</head>

<body>
	<div th:switch="${vehicles}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No vehicles yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Vehicles</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<th>Vehicle ID</th>
							<th>Name</th>
							<th>Edit</th>
							<th>Delete</th>
						</thead>
						<tbody>
							<tr th:each="vehicle : ${vehicles}">
								<td th:text="${vehicle.vehicleid}"></td>
								<td th:text="${vehicle.name}"></td>
								<td><a th:href="@{/vehicles/edit/{id}(id=${vehicle.vehicleid})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/vehicles/delete/{id}(id=${vehicle.vehicleid})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5"><a href="/vehicles/add" class="btn btn-primary"><i class="fas fa-plus-square ml-2"></i></a></p>
			</div>
		</div>
	</div>
</body>

</html>
