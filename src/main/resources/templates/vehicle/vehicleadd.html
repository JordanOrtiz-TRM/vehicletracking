<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update team</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
	<title>Vehicle Add</title>
</head>

<body>
	<div class="container my-5">
		<h2 th:if="${vehicle.vehicleid > 0}">Edit Vehicle</h2>
  	    <h2 th:unless="${vehicle.vehicleid > 0}">Add Vehicle</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/vehicles/save}" th:object="${vehicle}" method="post">
					<input type="hidden" th:value="${vehicle.vehicleid}" th:attr="name='vehicleid'"/>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">name</label>
							<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input th:if="${vehicle.vehicleid > 0}" class="btn btn-primary" type="submit" value="Edit Vehicle">
							<input th:unless="${vehicle.vehicleid > 0}" class="btn btn-primary" type="submit" value="Add Vehicle">
							<!--<input type="submit" class="btn btn-primary" value="Add Vehicle">-->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
